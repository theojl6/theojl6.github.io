<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title>rlox playground</title>
  </head>
  <body>
    <div class="header">
      <h1>rlox playground</h1>
      <p>exported as a wasm binary and run on the browser.</p>
      <label for="code">input code:
        <button id="submit">submit</button>
      </label>
    </div>
    <div class="container">
      <div class="container-inner">
        <textarea id="code" autofocus>
fun hello(x) {
  if (x &lt;= 0) {
    return;
  }
  print "hello";
  return hello(x - 1);
}

hello(3);
        </textarea>
      </div>
      <div class="container-inner">
        <div id="output"></div>
      </div>
    </div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
